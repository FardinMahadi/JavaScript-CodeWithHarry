<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take some notes</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <!-- poppinst static -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <style>
      .new-amsterdam {
        font-family: "New Amsterdam", sans-serif;
      }
      .poppins-static {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-700 text-white flex flex-col text-center mt-10 gap-10">
    <h1 class="text-5xl new-amsterdam">Take some notes</h1>
    <!-- notes section -->
    <div class="bg-gray-600 p-10 w-5/6 mx-auto rounded-lg">
      <!-- buttons -->
      <div class="flex flex-col sm:flex-row gap-5 mb-5">
        <!-- input card -->
        <div
          onclick="addNote()"
          class="px-7 py-5 bg-gray-500 rounded-md text-left border-2 border-gray-400 w-auto text-white font-bold h-auto hover:border-gray-600 hover:text-gray-300 cursor-pointer"
        >
          Add Notes +
        </div>
        <div
          onclick="removeNote()"
          class="px-7 py-5 bg-gray-500 rounded-md text-left w-auto text-white font-bold h-auto hover:bg-transparent hover:text-gray-300 cursor-pointer"
        >
          Remove Note -
        </div>
      </div>
      <!-- card -->
      <div
        id="cardBox"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"
      ></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
